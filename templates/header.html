{% load static %}

<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="search-area">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn"><i class="icon-close"></i></div>
                <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <form action="{% url 'blog:search-results' %}" method="POST">
                        {% csrf_token %}
                    <div class="form-group">
                        <input type="search" name="q" id="search" placeholder="What are you looking for?">
                        <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="{% url 'blog:home' %}" class="navbar-brand">Django Enthusiast</a>
            <!-- <img class='logo-image' src="{% static 'img/logo.png' %}" alt=""> -->
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="{% url 'blog:home' %}" class="nav-link
            {% if request.path == '/' %}
            active
            {% endif %} ">Home</a>
            </li>
            <li class="nav-item"><a href="{% url 'blog:post-list' %}" class="nav-link {% if request.path == '/blog/' %}
                active
                {% endif %} ">Blog</a>
            </li>


            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link ">Logout</a>
                </li>
                {% if request.user.is_staff %}
                <li class="nav-item">
                        <a href="{% url 'blog:post-create' %}" class="nav-link {% if request.path == '/post-create/' %}
                            active
                            {% endif %} ">
                            New Post
                        </a>
                    </li>
                {% endif %}
            {% else %}
                <li class="nav-item"><a href="{% url 'users:register' %}" class="nav-link {% if request.path == '/users/register/' %}
                    active
                    {% endif %} ">Register</a>
                </li>
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link {% if request.path == '/users/login/' %}
                    active
                    {% endif %} ">Login</a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link ">Contact</a>
            </li>
            </ul>
            <div class="navbar-text">
                <a href="{% url 'blog:search-results' %}" class="search-btn">
                    <i class="icon-search-1"></i>
                </a>
            </div>
            <!-- <ul class="langs navbar-text"><a href="#" class="active">EN</a><span>           </span><a href="#">ES</a></ul> -->
        </div>
        </div>
    </nav>
</header>
