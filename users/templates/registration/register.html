{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container col-md-6 my-5">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <div class="mt-3">
        Have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

{% endblock content %}
