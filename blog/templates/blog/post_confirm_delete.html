{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <h2>Are you sure to delete {{ object.title }}?</h2>
        <form method='POST'>
            {% csrf_token %}
            <div class="mt-5">
                <button type='submit' class="btn btn-danger">Delete</button>
                <a class="btn btn-secondary ml-2" href='{{ object.get_absolute_url }}'>
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
